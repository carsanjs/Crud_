      <h2 style="color: #140202cb;">Realiza tu Registro en línea</h2>
        <form id="formulario" name="formulario" class="formulario clearfix" method="post" action="" >
          <ul>
            <li class="columna-input">
              <input type="text" name="curp" placeholder="" maxlength="10" id="curp" required="" class="sinvalidar" onBlur="validarCurp('curp')" oninput="validarCurp('curp')">
              <label for="curp">Documento</label>
            </li>
  
            <li class="columna-input">
              <input type="text" name="nombre" placeholder="" maxlength="50" id="nombre" required="" class="sinvalidar" onBlur="validarNombre('nombre')" oninput="validarNombre('nombre')">
              <label for="nombre">Nombre(s)</label>
            </li>
  
            <li class="columna-input">
              <label for="sexo" style="color: #140202cb ;">Sexo</label>
              <select name="sexo" id="sexo"  placeholder=" " required="" class="sinvalidar" onblur="valid_select_sexo('sexo')" oninput="validarNombre('sexo')" onchange="mostrtrabajo();">  
                <option value="0">---</option> 
                <option value="1">Hombre</option>
                <option value="2">Mujer</option>
                <option value="3">Otro</option>
              </select> 
            </li>
  
            <div id="MasPresexo">
              <div id="3">
                <li class="columna-input">
                  <input type="text" name="otrosex" placeholder="" id="otrosex"  onblur="valid_select_sexo('otrosexo')">
                  <label for="otrosex" style="color: #140202cb ;">Como le gustaria ser nombrado?</label>
                </li>
              </div>
            </div>
           
            <li class="columna-input">
              <label for="F_Nacimiento" style="color: #140202cb ;">F.Nacimiento</label>
              <input type="Date" name="FNacimiento" id="FNacimiento" required=" "  min="1930-01-01" max="2015-01-01" onblur="valid_select_sexo('FNacimiento')">
              <li class="">
                <h1 id="edad" style="font-size: 15px; color:  #b65d5dcb; position: absolute; "></h1>
              </li> 
            </li> 
            <li class="columna-input">
              <label for="EstadoCivil" style="color: #140202cb ;">Estado Civil</label>
              <select name="EstadoCivil" id="EstadoCivil" class="sinvalidar" required="" onchange="mostrtrabajo();"> 
                <option value="0">---</option>  
                <option value="1">Casado</option>
                <option value="2">Soltero</option>
                <option value="3">Union Libre</option>
              </select>
            </li>
  
            <div class="maspreestadocivil" id="maspreestadocivil">
              <div id="casado">
                <li class="columna-input"> 
                  <input type="text" name="Nombre_Conyuge" placeholder=""  id="Nombre_Conyuge"  >
                  <label for="Nombre_Conyuge" style="color: #140202cb ;">Nombre Conyugue</label>
                </li>
               
              </div>
            </div>
  
            <li class="columna-input">
              <label for="PreHijos" style="color: #140202cb ;">Tiene Hijos?</label>
              <select name="PreHijos" id="PreHijos" required="" class="sinvalidar" onblur="valid_select_sexo('PreHijos')" onchange="mostrtrabajo();" > 
                <option value="0">---</option> 
                <option value="1">Si</option>
                <option value="2">No</option>
              </select>
              
            </li>
            <div class="MasPreTrabajo" id="MasPreTrabajo">
              <div id="si">
               <li class="columna-input"> 
                 <label for="countchildren" style="color: #140202cb ;">Cantidad hijos?</label>
                 <input type="number" name="countchildren" placeholder=""  id="countchildren"  onblur="valid_select_sexo('countchildren')" >  
               </li> 
              </div>
             </div>
             <div class="divcountcildren" id="divcountcildren">
               <div id="idcountchil">
                <li> 
                  
                  <input type="text" name="N_nine" placeholder=""  id="N_nine" class="sinvalidar" onblur="valid_select_sexo('N_nine')">  
                  <label for="N_nine" style="color: #140202cb ;">Nombre Niñ@</label>
                </li>
                <li> 
                
                  <input type="number" name="E_nine" placeholder=""  id="E_nine" class="sinvalidar" onblur="valid_select_sexo('E_nine')">  
                  <label for="E_nine" style="color: #140202cb ;">Edad Niñ@</label>
                </li>
               </div>
             </div>
  
            <li class="columna-input">
              <label for="PreTrabajo" style="color: #140202cb ;">Trabaja?</label>
              <select name="PreTrabajo" id="PreTrabajo"  class="sinvalidar" onblur="valid_select_sexo('PreTrabajo')" onchange="mostrtrabajo();"> 
                <option value="0">---</option> 
                <option value="1">Si</option>
                <option value="2">No</option>
              </select>
              
            </li>
            
            <div class="mastrabajo" id="mastrabajo">
              <div id="si">
                <li class="columna-input"> 
                  <input type="text" name="Nombre_trabajo" placeholder=""  id="Nombre_trabajo"  class="sinvalidar" onblur="valid_select_sexo('Nombre_trabajo')">  
                  <label for="Nombre_trabajo" style="color: #140202cb ;">Nombre Del Trabajo</label>
                </li>
              </div>
            </div>

            <div class="valortrabajo" id="valortrabajo">
              <li class="columna-input"> 
                <input type="text" name="preciotrabajo" placeholder=""  id="preciotrabajo"  class="sinvalidar" onblur="valid_select_sexo('preciotrabajo')">  
                <label for="preciotrabajo" style="color: #140202cb ;">salario vigente:</label>
              </li>
            </div>


  
            <li class="columna-input">
              <label for="Estrato" style="color: #140202cb ;">Estrato</label>
              <select name="Estrato" id="Estrato" required="" class="sinvalidar" onblur="valid_select_sexo('Estrato')"> 
                <option value="0">---</option> 
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </li>
           
            <div class="masestrato" id="masestrato">
              <div id="1">
  
              </div>
              <div id="2">
  
              </div>
  
            </div>
        
  
            <li class="columna-input">
              <label for="Departresidencia" style="color: #140202cb ;">Departamento</label>
              <select name="  " id="departamentos" onchange=" return cambia_departamento()"> 
                <option value="0">Seleccione...</option>
    <option value="AMAZONAS">AMAZONAS</option>
    <option value="ANTIOQUIA">ANTIOQUIA</option>
    <option value="ARAUCA">ARAUCA</option>
    <option value="ATLÁNTICO">ATLÁNTICO</option>
    <option value="BOLÍVAR">BOLÍVAR</option>
    <option value="BOYACÁ">BOYACÁ</option>
    <option value="CALDAS">CALDAS</option>
    <option value="CAQUETÁ">CAQUETÁ</option>
    <option value="CASANARE">CASANARE</option>
    <option value="CAUCA">CAUCA</option>
    <option value="CESAR">CESAR</option>
    <option value="CHOCÓ">CHOCÓ</option>
    <option value="CÓRDOBA">CÓRDOBA</option>
    <option value="CUNDINAMARCA">CUNDINAMARCA</option>
    <option value="DISTRITO CAPITAL">DISTRITO CAPITAL</option>
    <option value="GUAINÍA">GUAINÍA</option>
    <option value="GUAVIARE">GUAVIARE</option>
    <option value="HUILA">HUILA</option>
    <option value="LA GUAJIRA">LA GUAJIRA</option>
    <option value="MAGDALENA">MAGDALENA</option>
    <option value="META">META</option>
    <option value="NARIÑO">NARIÑO</option>
    <option value="NORTE DE SANTANDER">NORTE DE SANTANDER</option>
    <option value="PUTUMAYO">PUTUMAYO</option>
    <option value="QUINDÍO">QUINDÍO</option>
    <option value="RISARALDA">RISARALDA</option>
    <option value="SAN ANDRÉS Y PROVIDENCIA">SAN ANDRÉS Y PROVIDENCIA</option>
    <option value="SANTANDER">SANTANDER</option>
    <option value="SUCRE">SUCRE</option>
    <option value="TOLIMA">TOLIMA</option>
    <option value="VALLE DEL CAUCA">VALLE DEL CAUCA</option>
    <option value="VAUPÉS">VAUPÉS</option>
    <option value="VICHADA">VICHADA</option>
              </select>
            </li>
  
            <li class="columna-input">
              <label for="ciudadresidencia" style="color: #140202cb ;">Ciudad</label>
              <select name="  " id="minucipios">
                <option value="0"></option>  
           </select>
            </li>
          </ul>
          
          <div class="d-grid gap-2 col-6 mx-auto">
            <!-- <button class="btn btn-primary" type="button">Button</button> -->
            <button type="submit" click="validacion(e)" class="btn btn-success">ENVIAR</button>
            
          </div>
